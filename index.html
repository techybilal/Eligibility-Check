<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eligibility Check</title>

  <meta name="robots" content="noindex, nofollow" />
  <meta name="referrer" content="no-referrer" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: #f5f6f8;
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container { width: 100%; padding: 16px; }

    .card {
      max-width: 360px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    h1 { font-size: 20px; margin-bottom: 12px; color: #111; }

    p { font-size: 14px; color: #555; line-height: 1.5; }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 6px;
      border: none;
      background: #1877f2;
      color: #fff;
      cursor: pointer;
    }

    .disclaimer {
      margin-top: 18px;
      font-size: 11px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Continue to Participation Page</h1>
      <p>
        You are about to proceed to a promotional participation page.
        Availability may vary by location.
      </p>

      <button onclick="goNext()">Continue</button>

      <p class="disclaimer">
        This page is not affiliated with Apple or any brand mentioned.
        Participation does not guarantee any reward.
      </p>
    </div>
  </div>

  <script>
    function goNext() {
      window.location.href = "https://applocked.store/sl/85261";
    }
  </script>
</body>
</html>
